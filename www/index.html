<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!-- app's js -->

    <script src="js/framework/ConfigCommon.js"></script>
    <script src="js/framework/ConfigRoute.js"></script>
    <script src="js/framework/ConfigInterceptors.js"></script>
    <script src="js/framework/UtilSerivice.js"></script>
    <script src="js/framework/AppConfig.js"></script>
    <script src="js/framework/AppRun.js"></script>
    <script src="js/framework/constants.js"></script>
    <!--工具-->
    <script src="js/framework/UrlService.js"></script>
    <script src="js/framework/UserService.js"></script>
    <script src="js/framework/CacheService.js"></script>
    <script src="js/framework/PopupService.js"></script>
    <script src="js/framework/$localstorage.js"></script>
    <script src="js/framework/Filters.js"></script>

    <!--业务逻辑-->
    <script src="js/home/Home.js"></script>
    <script src="js/product/ProductDetail.js"></script>
    <script src="js/personal/Personal.js"></script>

  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
